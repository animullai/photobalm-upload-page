<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Photobalm • upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind (for quick styling) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="p-8">
  <h1 class="text-3xl font-bold mb-6">Upload your photo</h1>

  <!-- ① the file picker -->
  <input id="file" type="file" class="mb-4" accept="image/*">

  <!-- ② the button -->
  <button id="go" class="px-4 py-2 rounded bg-emerald-600 hover:bg-emerald-700 text-white">
    Get a quote
  </button>

  <!-- ③ where the reply appears -->
  <pre id="result" class="mt-6 whitespace-pre-wrap text-gray-800"></pre>

  <!-- ④ the JavaScript (kept at the very end so the DOM above already exists) -->
  <script type="module">
  /* ---------- 1. get DOM handles ---------- */
  const fileInp = document.querySelector('#file');
  const goBtn   = document.querySelector('#go');
  const result  = document.querySelector('#result');

  /* ---------- 2. endpoints ---------- */
  const WORKER = 'https://photobalm-webhook.photobalm.workers.dev';      // leave as-is

  const DIRECT = WORKER + '/direct-upload';   // Worker endpoint for image upload
const CHAT   = WORKER + '/chat';            // Worker endpoint for ChatGPT
// (No Account-ID or token ever appears in the browser any more)
          // Worker root handles chat

  /* ---------- 3. handle click ---------- */
  goBtn.addEventListener('click', async () => {
    const file = fileInp.files[0];
    if (!file) { result.textContent = 'Please choose an image first.'; return; }

    try {
      /* 3a. get 1-time upload URL from Cloudflare Images */
      const upRes = await fetch(DIRECT, {
        method: 'POST',
        headers: { Authorization: `Bearer ${IMAGES_TOKEN}` }
      }).then(r => r.json());
      const uploadURL = upRes.uploadURL;

      /* 3b. upload the actual file */
      const fd = new FormData(); fd.append('file', file);
      const imRes = await fetch(uploadURL, { method:'POST', body: fd })
                            .then(r => r.json());
      const imageURL = imRes.result.variants[0];      // public https URL

      /* 3c. send image URL to your chatbot Worker */
      const chatRes = await fetch(CHAT, {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ message: '', image_url: imageURL })
      }).then(r => r.json());

      result.textContent = chatRes.reply;
    } catch (err) {
      console.error(err);
      result.textContent = 'Sorry, something went wrong. Please try again.';
    }
  });
  </script>
</body>
</html>
