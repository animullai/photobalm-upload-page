<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Photobalm â€¢ upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="p-8">
  <h1 class="text-3xl font-bold mb-6">Upload your photo</h1>

  <input id="file" type="file" accept="image/*" class="mb-4" />
  <button id="go" class="px-4 py-2 rounded bg-emerald-600 hover:bg-emerald-700 text-white">
    Get a quote
  </button>

  <pre id="result" class="mt-6 whitespace-pre-wrap text-gray-800"></pre>

  <script type="module">
    const fileInp = document.querySelector('#file');
    const goBtn = document.querySelector('#go');
    const result = document.querySelector('#result');

    const WORKER = 'https://photobalm-webhook.photobalm.workers.dev';
    const DIRECT = WORKER + '/upload';
    const CHAT = WORKER + '/chat';

    goBtn.addEventListener('click', async () => {
      const file = fileInp.files[0];
      if (!file) {
        result.textContent = 'Please choose an image first.';
        return;
      }

      try {
        // Get temporary upload URL
        const upRes = await fetch(DIRECT, { method: 'POST' });
        if (!upRes.ok) throw new Error(await upRes.text());
        const { uploadURL } = await upRes.json();

        // Upload to Cloudflare
        const fd = new FormData();
        fd.append('file', file);
        const imRes = await fetch(uploadURL, { method: 'POST', body: fd });
        const imJson = await imRes.json();
        const img = imJson.result.variants[0];

        // Ask ChatGPT
        const chatRes = await fetch(CHAT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image_url: img })
        });
        const { reply } = await chatRes.json();
        result.textContent = reply;
      } catch (err) {
        result.textContent = 'Sorry, something went wrong.\n\n' + err.message;
      }
    });
  </script>
</body>
</html>
