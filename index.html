<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photobalm Â· upload</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8">
  <h1 class="text-3xl font-bold mb-6">Upload your photo</h1>

  <input id="file" type="file" class="mb-4" accept="image/*" />
  <button id="go" class="px-4 py-2 rounded bg-emerald-600 hover:bg-emerald-700 text-white">
    Get a quote
  </button>

  <pre id="result" class="mt-6 whitespace-pre-wrap text-gray-800"></pre>

  <script>
    document.getElementById('go').addEventListener('click', async () => {
      const fileInput = document.getElementById('file');
      const resultBox = document.getElementById('result');
      const file = fileInput.files[0];

      resultBox.textContent = 'Loading...';

      if (!file) {
        resultBox.textContent = 'Please choose a file first.';
        return;
      }

      try {
        // Step 1: Ask the Worker for a signed upload URL
        const uploadResp = await fetch('https://photobalm-webhook.photobalm.workers.dev/upload', {
          method: 'POST',
        });
        const uploadData = await uploadResp.json();
        const uploadURL = uploadData.uploadURL;

        if (!uploadURL) throw new Error('No upload URL returned');

        // Step 2: Upload the image
        const formData = new FormData();
        formData.append('file', file);

        const cloudflareResp = await fetch(uploadURL, {
          method: 'POST',
          body: formData
        });

        if (!cloudflareResp.ok) throw new Error('Upload failed');

        const imgId = uploadURL.split('/').pop();
        const imageURL = `https://imagedelivery.net/${imgId}/public`;

        // Step 3: Ask GPT for a quote
        const chatResp = await fetch('https://photobalm-webhook.photobalm.workers.dev/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image_url: imageURL })
        });

        const chatData = await chatResp.json();
        resultBox.textContent = chatData.reply || 'No response from assistant.';
      } catch (err) {
        resultBox.textContent = 'Sorry, something went wrong.\n' + err.message;
      }
    });
  </script>
</body>
</html>
