<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Photobalm Â» upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8">
  <h1 class="text-3xl font-bold mb-6">Upload your photo</h1>

  <input id="file" type="file" class="mb-4" accept="image/*" />
  <button id="go" class="px-4 py-2 rounded bg-emerald-600 hover:bg-emerald-700 text-white">
    Get a quote
  </button>

  <pre id="result" class="mt-6 whitespace-pre-wrap text-gray-800"></pre>

  <script type="module">
    const fileInp = document.querySelector('#file');
    const goBtn = document.querySelector('#go');
    const result = document.querySelector('#result');

    // Your deployed Cloudflare Worker URL
    const WORKER = 'https://photobalm-webhook.photobalm.workers.dev';

    goBtn.addEventListener('click', async () => {
      const file = fileInp.files[0];
      if (!file) {
        result.textContent = 'Please select a file.';
        return;
      }

      try {
        // Step 1: Get upload URL from Worker
        const uploadResp = await fetch(WORKER + '/upload', { method: 'POST' });
        const uploadData = await uploadResp.json();

        if (!uploadData.uploadURL) {
          throw new Error('No upload URL returned from server.');
        }

        // Step 2: Upload the file directly to Cloudflare Images
        const formData = new FormData();
        formData.append('file', file);

        const cloudResp = await fetch(uploadData.uploadURL, {
          method: 'POST',
          body: formData,
        });

        const cloudJson = await cloudResp.json();

        if (!cloudResp.ok) {
          throw new Error(`Upload failed: ${cloudJson?.errors?.[0]?.message || cloudResp.status}`);
        }

        // Step 3: Display result
        result.textContent = JSON.stringify(cloudJson, null, 2);

      } catch (err) {
        result.textContent = 'Upload error: ' + err.message;
        console.error(err);
      }
    });
  </script>
</body>
</html>
