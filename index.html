<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photobalm Upload</title>
</head>
<body>
  <h1>Upload your photo</h1>
  <form id="uploadForm">
    <input type="file" name="file" id="fileInput" />
    <button type="submit">Get a quote</button>
  </form>
  <pre id="result">Waiting for upload...</pre>

  <script>
    const form = document.querySelector("#uploadForm");
    const fileInput = document.querySelector("#fileInput");
    const resultText = document.querySelector("#result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultText.textContent = "Uploading...";

      const file = fileInput.files[0];
      if (!file) {
        resultText.textContent = "Please select a file.";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://photobalm-webhook.photobalm.workers.dev/upload", {
          method: "POST",
          body: formData
          // DO NOT set Content-Type manually â€” the browser will do it with the correct boundary
        });

        if (!response.ok) {
          const text = await response.text();
          resultText.textContent = `Upload failed: ${text}`;
          return;
        }

        const result = await response.json();
        if (!result || !result.uploadURL) {
          resultText.textContent = "No upload URL returned.";
          return;
        }

        // Final step: upload the file to the provided Cloudflare URL
        const uploadResponse = await fetch(result.uploadURL, {
          method: "POST",
          headers: { "Content-Type": file.type },
          body: file,
        });

        if (!uploadResponse.ok) {
          const text = await uploadResponse.text();
          resultText.textContent = `Upload to Images failed: ${text}`;
          return;
        }

        resultText.textContent = "Upload successful!";
      } catch (err) {
        resultText.textContent = `Sorry, something went wrong.\n${err}`;
      }
    });
  </script>
</body>
</html>
