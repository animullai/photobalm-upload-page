<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8">
  <title>Photobalm â€¢ upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8">
  <h1 class="text-3xl font-bold mb-6">Upload your photo</h1>

  <input id="file" type="file" class="mb-4" accept="image/*">
  <button id="go" class="px-4 py-2 rounded bg-emerald-600 hover:bg-emerald-700 text-white">
    Get a quote
  </button>
  <pre id="result" class="mt-6 whitespace-pre-wrap text-gray-800"></pre>

  <script type="module">
    /* DOM handles */
    const fileInp = document.querySelector('#file');
    const goBtn   = document.querySelector('#go');
    const result  = document.querySelector('#result');

    /* endpoints (only these 2) */
    const WORKER = 'https://photobalm-webhook.photobalm.workers.dev';
    const DIRECT = WORKER + '/direct-upload';      // POST for upload URL
    const CHAT   = WORKER;                         // POST for GPT chat

    /* click handler */
    goBtn.addEventListener('click', async () => {
      const file = fileInp.files[0];
      if (!file) { result.textContent = 'Please choose an image first.'; return; }

      try {
        /* 1-shot upload URL from Worker */
        const upRes   = await fetch(DIRECT, { method:'POST' }).then(r => r.json());
        const uploadURL = upRes.uploadURL;

        /* upload the actual file */
        const fd   = new FormData(); fd.append('file', file);
        const imJs = await fetch(uploadURL, { method:'POST', body: fd }).then(r => r.json());
        const img  = imJs.result.variants[0];               // public https

        /* ask the bot */
        const chat = await fetch(CHAT, {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ message:'', image_url: img })
        }).then(r => r.json());

        result.textContent = chat.reply;
      } catch (err) {
        console.error(err);
        result.textContent = 'Sorry, something went wrong. Please try again.';
      }
    });
  </script>
</body>
</html>
