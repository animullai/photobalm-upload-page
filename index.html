<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photobalm Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8">
  <h1 class="text-3xl font-bold mb-6">Upload your photo</h1>

  <input id="file" type="file" class="mb-4" accept="image/*" />
  <button id="go" class="px-4 py-2 rounded bg-emerald-600 hover:bg-emerald-700 text-white">
    Get a quote
  </button>

  <pre id="result" class="mt-6 whitespace-pre-wrap text-gray-800"></pre>

  <script type="module">
    const fileInp = document.querySelector('#file');
    const goBtn = document.querySelector('#go');
    const result = document.querySelector('#result');

    const WORKER = 'https://photobalm-webhook.photobalm.workers.dev';
    const UPLOAD = WORKER + '/upload';
    const CHAT = WORKER + '/chat';

    goBtn.addEventListener('click', async () => {
      result.textContent = 'Uploading...';
      const file = fileInp.files[0];
      if (!file) return (result.textContent = 'No file selected.');

      try {
        const uploadRes = await fetch(UPLOAD, { method: 'POST' });
        const { uploadURL } = await uploadRes.json();

        const uploadToCloudflare = await fetch(uploadURL, {
          method: 'POST',
          body: file,
        });

        if (!uploadToCloudflare.ok) {
          throw new Error(`Cloudflare upload failed: ${uploadToCloudflare.status}`);
        }

        const location = uploadToCloudflare.headers.get('Location');
        if (!location) throw new Error('Missing image location.');

        const chatRes = await fetch(CHAT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image_url: location })
        });

        const chatData = await chatRes.json();
        result.textContent = chatData.reply || 'No reply returned.';

      } catch (err) {
        result.textContent = `Sorry, something went wrong.\n\n${err.message}`;
      }
    });
  </script>
</body>
</html>
